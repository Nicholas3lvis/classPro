{% extends 'app/base.html' %}
{% load static %}

{% block title %}Add Employee{% endblock title %}

{% block content %}
    <div class="container mt-3 mb-3">
        <h1 class="text-center">Add Employee</h1>

            {{ form.as_p }}

        </form>
    </div>
{% endblock content %}
